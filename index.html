<!DOCTYPE html>
<html>
  <head>
    <title>Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/break1.css">
  </head>
  <body>

<ul data-bind="foreach: products">
    <li class="product">
        <strong data-bind="text: name"></strong>
        <like-or-dislike params="value: userRating"></like-or-dislike>
    </li>
</ul>
<button data-bind="click: addProduct">Add a product</button>

    <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

      <ul data-bind="template: {name:'location', foreach:locationsList}"></ul>
      <script type="text/html" id="location">
        <li data-bind="text: name"></li>
      </script>
    
    <div id="googleMap"></div> 

    <script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/likeComponent.js"></script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaSQEh_2A8AhPfEK7-tdvy1NYdykg0i1s&callback=initMap&libraries=visualization"
    async defer></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
