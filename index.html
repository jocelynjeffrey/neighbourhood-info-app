<!DOCTYPE html>
<html>
  <head>
    <title>Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/break1.css">
  </head>
  <body>
<!--     <h2 id="nytHeader"></h2>
    <p id="nytsnippet"></p> -->
    <p id='wikiElm'></p>
    <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">

      <ul data-bind="template: { name:'location', foreach:locationsList }"></ul>
      <script type="text/html" id="location">
        <li style="cursor:pointer" data-bind="text: name, click: $parent.showLocationInfo"></li>
      </script>


  <div style="border:2px solid red" id="selectedLocation" data-bind="with:currentLocation">
    <h2 data-bind="text: name"></h2>
    <p data-bind="text: title"></p>
    <img data-bind="attr: {src: imgSrc}" alt="Toronto location"></img>
  </div>

    
    <div id="googleMap"></div>

    
    <script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <script src="js/models/locations.js"></script>
    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaSQEh_2A8AhPfEK7-tdvy1NYdykg0i1s&callback=googleMap.initMap&libraries=visualization"
    async defer></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script type="text/javascript" src="js/app.js"></script>
    
    </head>
  </body>
</html>
